<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>locations</title>
</head>

<body>
    <section class="loader" style="background: #343434;">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </section>

    <section class=" task-container">
        <div id="task-heading"></div>
        <div id="task"></div>
        <div class="pulse">
            <span style="--i:0"></span>
            <span style="--i:1"></span>
            <span style="--i:2"></span>
            <span style="--i:3"></span>
            <span style="--i:4"></span>
            <div class="ready">Bereit?</div>
        </div>
    </section>

    <section class="game-content hide" style="display: none;">


        <div class="img-container hide">
            <div class="img-box">
                <div class="instruction">
                    <span id="instruction-txt"></span>
                    <div class="instruction-btn">Verstanden</div>
                </div>
                <div id="img">
                </div>
                <div class="details active">
                    <div class="details_horizontal">
                        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="details_vertical">
                        <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <div class="img-placeholder">
                        <div><span></span><span></span><span></span></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="user-container hide">
            <div class="question">
                <span id="question-word"></span>
            </div>
            <div class="player-area">
                <div class="answer-section" id="answer-section1">
                    <div id="img-index1" class="img-index">I</div>
                    <div class="user-input">
                        <input type="text" id="user-input-1" autocomplete="off">
                    </div>
                    <div class="submit-button" id="submit-1">Überprüfen</div>
                </div>
                <div class="answer-section" id="answer-section2">
                    <div id="img-index2" class="img-index">II</div>
                    <div class="user-input">
                        <input type="text" id="user-input-2" autocomplete="off">
                    </div>
                    <div class="submit-button" id="submit-2">Überprüfen</div>
                </div>
                <div class="answer-section" id="answer-section3">
                    <div id="img-index3" class="img-index">III</div>
                    <div class="user-input">
                        <input type="text" id="user-input-3" autocomplete="off">
                    </div>
                    <div class="submit-button" id="submit-3">Überprüfen</div>
                </div>
                <div class="answer-section" id="answer-section4">
                    <div id="img-index4" class="img-index">IV</div>
                    <div class="user-input">
                        <input type="text" id="user-input-4" autocomplete="off">
                    </div>
                    <div class="submit-button" id="submit-4">Überprüfen</div>
                </div>
                <div class="answer-section" id="answer-section5">
                    <div id="img-index5" class="img-index">V</div>
                    <div class="user-input">
                        <input type="text" id="user-input-5" autocomplete="off">
                    </div>
                    <div class="submit-button" id="submit-5">Überprüfen</div>
                </div>
                <span class="hide-player-area"></span>
            </div>
            <div>
                <div class="round-display">
                    <span>Runde: </span>
                    <span id="round-count"></span>
                </div>
                <div class="next-btn">Nächste Runde</div>

            </div>
        </div>

    </section>

    <script type="module" src="index.js"></script>

</body>

</html>

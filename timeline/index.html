<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>timeline</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="task">
                <span id="task-heading">Laden...</span>
                <span id="task"></span>
                <div class="pulse">
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                    <span style="--i:4"></span>
                    <div class="ready">Bereit?</div>
                </div>
            </div>
            <div class="backside">
                <div class="timeline-container">
                    <div class="stack"></div>
                    <div class="current-card-container"></div>
                    <div class="timeline">
                        <div class="default dates" id="start"><span>Mauerbau: 13.08.1961</span></div>
                        <div class="adder">
                            <div class="adder-dot">close</div>
                        </div>
                        <div class="default dates" id="end"><span>Corona-Pandemie: 31.12.2019</span></div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="flash-overlay" id="flashOverlay">FALSCH</div>
    <div class="mistakes">
        <button>NÃ¤chstes Spiel</button>
        sacoainvcaonvaopn
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>

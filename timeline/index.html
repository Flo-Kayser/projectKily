    <link rel="stylesheet" href="style.css">
    <title>timeline</title>
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="task">
                <span id="task-heading">Laden...</span>
                <span id="task"></span>
                <div class="pulse">
                    <span style="--i:0"></span>
                    <span style="--i:1"></span>
                    <span style="--i:2"></span>
                    <span style="--i:3"></span>
                    <span style="--i:4"></span>
                    <div class="ready">Bereit?</div>
                </div>
            </div>
            <div class="backside">
                <div class="timeline-container">
                    <div class="stack">
                        <div class="stack-card"></div>
                    </div>
                    <div class="current-card-container"></div>
                    <div class="timeline"></div>
                </div>
